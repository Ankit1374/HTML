<html>
<head>
  <title>calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="calc.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<script>

	function add()
	{
	var a=Number(document.getElementById("a").value)
	var b=Number(document.getElementById("b").value)

	var res=a+b
	document.getElementById("res").value=res;
	}

	function sub()
	{
	var a=Number(document.getElementById("a").value)
	var b=Number(document.getElementById("b").value)

	var res=a-b;
	document.getElementById("res").value=res;
	}

	function mul()
	{
	var a=Number(document.getElementById("a").value)
	var b=Number(document.getElementById("b").value)

	var res=a*b;
	document.getElementById("res").value=res;
	}

	function div()
	{
	var a=Number(document.getElementById("a").value)
	var b=Number(document.getElementById("b").value)

	var res=a/b;
	document.getElementById("res").value=res;
	}

</script>

<div class="main">
  <h2>Calculator</h2>

  	<form method="post">
  	 	
    	<div class="form-group">
      		<label for="Number">Number 1:</label>
      		<input type="text" class="form-control" id="a" placeholder="Enter number1" name="a">
    	</div>

    	<div class="form-group">
      		<label for="Number">Number 2:</label>
      		<input type="text" class="form-control" id="b" placeholder="Enter number2" name="b">
    	</div>

    	<div class="form-group">
      		<label for="pwd">Result:</label>
      		<input type="text" class="form-control" id="res" value="" name="res">
    	</div>

		<button type="button" class="btn btn-primary" onclick="add();">+</button>
		<button type="button" class="btn btn-primary" onclick="sub();">-</button>
		<button type="button" class="btn btn-primary" onclick="mul();">*</button>
		<button type="button" class="btn btn-primary" onclick="div();">/</button>

  	</form>
</div>

</body>
</html>
